<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https:                        
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
      <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script defer src="main.js"></script>
</head>
<body>
  <header class="head_bar">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
  </header>
  <main>
    <section class="input_section">
      <h2>Masukkan Buku Baru</h2>
      <form id="inputBook" data-testid="bookForm">
        <div class="input">
          <label for="inputBookTitle">Judul</label>
          <input id="inputBookTitle" type="text" required data-testid="bookFormTitleInput" autocomplete="off" placeholder="Judul buku">
        </div>
        <div class="input">
          <label for="inputBookAuthor">Penulis</label>
          <input id="inputBookAuthor" type="text" required data-testid="bookFormAuthorInput" autocomplete="off" placeholder="Penulis buku">
        </div>
        <div class="input">
          <label for="inputBookYear">Tahun</label>
          <input id="inputBookYear" type="number" required data-testid="bookFormYearInput" autocomplete="off" placeholder="Tahun terbit">
        </div>
        <div class="input_inline">
          <label for="inputBookIsComplete">Selesai dibaca</label>
          <input id="inputBookIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox">
        </div>
        <button id="bookSubmit" type="submit" data-testid="bookFormSubmitButton">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
      </form>
    </section>
    <section class="search_section">
      <h2>Cari Buku (Opsional)</h2>
      <form id="searchBook" data-testid="searchBookForm">
        <label for="searchBookTitle">Judul</label>
        <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" autocomplete="off" placeholder="Judul buku">
        <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">Cari</button>
      </form>
    </section>
    <section class="book_shelf">
      <h2>Belum selesai dibaca</h2>
      <h6>*Edit dengan menekan judul buku</h6>
      <div id="incompleteBookshelfList" class="book_list" data-testid="incompleteBookList">
        <!-- Daftar buku belum selesai dibaca -->
      </div>
    </section>
    <section class="book_shelf">
      <h2>Selesai dibaca</h2>
      <h6>*Edit dengan menekan judul buku</h6>
      <div id="completeBookshelfList" class="book_list" data-testid="completeBookList">
        <!-- Daftar buku selesai dibaca -->
      </div>
    </section>
  </main>
</body>
      </html>
